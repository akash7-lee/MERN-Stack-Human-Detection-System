version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0-alpine
    container_name: human-detection-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: human-detection
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - human-detection-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: human-detection-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/human-detection
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - human-detection-network
    restart: unless-stopped
    command: npm start

  # Frontend (served by backend)
  frontend:
    image: nginx:alpine
    container_name: human-detection-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - human-detection-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  human-detection-network:
    driver: bridge
